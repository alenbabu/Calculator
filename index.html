<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULATOR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-div">
        <div id="screen-div">
            <input id="screen" disabled>
        </div>
        <div class="row">
            <button onclick="displayKey(1)" class="btn">1</button>
            <button onclick="displayKey(2)" class="btn">2</button>
            <button onclick="displayKey(3)" class="btn">3</button>

        </div>
        <div class="row">
            <button onclick="displayKey(4)" class="btn">4</button>
            <button onclick="displayKey(5)" class="btn">5</button>
            <button onclick="displayKey(6)" class="btn">6</button>
            
        </div>
        <div class="row">
            <button onclick="displayKey(7)" class="btn">7</button>
            <button onclick="displayKey(8)" class="btn">8</button>
            <button onclick="displayKey(9)" class="btn">9</button>
            
        </div>
        <div class="row">
            <button onclick="displayKey('+')" class="btn">+</button>
            <button onclick="displayKey('-')" class="btn">-</button>
            <button onclick="displayKey('*')" class="btn">X</button>
            
        </div>
        <div class="row">
            <button onclick="displayKey('/')" class="btn">/</button>
            <button onclick="clearDisplay()" class="btn">C</button>
            <button onclick="resultDisplay()" class="btn">=</button>
            
        </div>

    </div>

    <script src='script.js'></script>
</body>
</html>
