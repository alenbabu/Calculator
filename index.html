<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-div">
        <div id="screen-div">
            <input class="screen" disabled>
        </div>
        <div class="row">
            <button onclick="display()" class="btn">1</button>
            <button onclick="display()" class="btn">2</button>
            <button onclick="display()" class="btn">3</button>

        </div>
        <div class="row">
            <button onclick="display()" class="btn">4</button>
            <button onclick="display()" class="btn">5</button>
            <button onclick="display()" class="btn">6</button>
            
        </div>
        <div class="row">
            <button onclick="display()" class="btn">7</button>
            <button onclick="display()" class="btn">8</button>
            <button onclick="display()" class="btn">9</button>
            
        </div>
        <div class="row">
            <button onclick="display()" class="btn">+</button>
            <button onclick="display()" class="btn">-</button>
            <button onclick="display()" class="btn">*</button>
            
        </div>
        <div class="row">
            <button onclick="display()" class="btn">/</button>
            <button onclick="display()" class="btn">C</button>
            <button onclick="display()" class="btn">=</button>
            
        </div>

    </div>

    <script src='script.js'></script>
</body>
</html>
